<!DOCTYPE html>
<html>
  <head>
    <title>Position Practise</title>
  </head>
    <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
    ">
      <div style="
        background-color: black;
        color: white;
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        height: 50px;
        z-index: 1;
        ">header</div>
        
      <div style="
      background-color: green;
      color: white;
      position: fixed;
      left: 0;
      top: 50px;
      bottom: 0;
      width: 72px;
      ">
        <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 0px;
        right: 0px;
  
        ">X
        </div>
        sidebar
        
      </div>

      <div style="
      position: absolute;
      background-color: red;
      color: white;
      top: 60px;
      right: 10px;

      ">
        absolute
      </div>

      <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      ">div 1</div>
      <div style="
      background-color: lightgreen;
      height: 200px;
      width: 200px;
      position: relative;
      ">
      <div style="
      position: absolute;
      background-color: gray;
      color: white;
      bottom: 10px;
      right: 10px;

      ">4:20
      </div>
      div 2</div>
  </body>
</html>
